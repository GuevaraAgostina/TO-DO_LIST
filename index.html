<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de tareas</title>
    <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="./list_file_to_do_list.ico" type="image/x-icon">

</head>
<body>
    <main class="main">
        <div class="container">
            <h1 class="main_title">To-do List</h1>
            <section class="section section-form">
                <h2 class="seccion_title">Add task</h2>
                <form class="form">
                    <label for="taks" class="form__label">Tarea:</label>
                    <input class="form_input" type="text" id="taskInput" >
                    <button class="form_button" type="submit" >Crear</button>
                </form>
                <div class="error"></div>
            </section>
            <section class="section section-list">
                <h2 class="section_title">Listado de tareas</h2>
                <ul id="taskList" class="tasks">
                    <li class="tasks_item">
                        <p>Tarea 1</p>
                        <div>
                            <i class="bx bx-check" ></i>
                            <i class="bx bx-trash" ></i>
                        </div>
                    </li>
                    <li class="tasks_item">
                        <p class="done">Tarea 2</p>
                        <div>
                            <i class="bx bx-check" ></i>
                            <i class="bx bx-trash" ></i>
                        </div>
                    </li>
    
                </ul>
            </section>
        </div>
        

    </main>
    <footer class="footer">
        <p>copyright </p>
    </footer>
    <script src="./script.js"></script>
</body>
</html>
